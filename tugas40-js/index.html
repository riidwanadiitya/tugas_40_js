<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="tugas40Js()" name="button">Jalankan</button> <br><br>
    <hr>
    <b>Base URI</b> Property : <br>
    <p id="baseUri">contoh</p>
    <hr>
    <b>Body</b> Property : <br>
    <p id="bodyProperty">contoh</p>
    <hr>
    <b>Create Elmenet</b> Property : <br><br>



    <script>
        function tugas40Js() {
            var a = document.baseURI;
            document.getElementById("baseUri").innerHTML = a;
            document.body.style.backgroundColor = "green";
            document.getElementById("bodyProperty").innerHTML = "Color : green";
            var b = document.createElement("input");
            document.body.appendChild(b);
        }
    </script>
</body>

</html>
